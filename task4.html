<!DOCTYPE html>
    <head>
        <title>Task 4</title>
    </head>
    <body>
        <div><a href="./index.html">Back to Index Page</a></div>
        <center>
            <form action="" method="get">
                <br>
                <br>
                <table cellspacing="5" width="50%">
                    <tr>
                        <td>
                            <label for="Fname">Full Name:</label>
                        </td>
                        <td>
                            <input type="text" name="Fname" id="Fname" value="Vincent Maverick Durano">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Username">Username:</label>
                        </td>
                        <td>
                            <input type="text" name="Username" id="Username" value="Vinz">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Password:</label>
                        </td>
                        <td>
                            <input type="password" name="Password" id="Password" size="18" value="password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="repassword">Re Password:</label>
                        </td>
                        <td>
                            <input type="password" name="Repassword" id="Repassword" size="18" value="password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Address">Address:</label>
                        </td>
                        <td>
                            <input type="text" name="Address" id="Address" value="Cebu, Philippines">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Age">Age:</label>
                        </td>
                        <td>
                            <input type="number" name="Age" id="Age" value="22">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Gender">Gender:</label>
                        </td>
                        <td>
                            <select name="Gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" name="Submit" id="Submit" value="Save">
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
